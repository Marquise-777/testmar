<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Elipse Drawer Using Javascript</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
	<script type="text/javascript">
		function setup(){
			createCanvas(windowWidth,windowHeight);
		}
		function draw(){
			const col = {};
			const {
				r,
				g,
				b
			} = col;
			col.r = random(0,200);
			col.g = random(0,100);
			col.b = random(0,200);
			fill(col.r, col.g, col.b)
			ellipse(mouseX, mouseY, 50, 50);
		}
	</script>
</head>
<body>

</body>
</html>
